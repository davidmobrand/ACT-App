    <style>
        .chat-container {
            height: calc(100vh - 240px);
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }

<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-4">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">ACT Therapy Assistant</h1>
                <div class="flex items-center gap-4">
                    <div class="relative" id="languageDropdown">
                        <button id="languageButton" class="p-2 border rounded-lg flex items-center gap-2 bg-white">
                            <i class="flag-icon flag-icon-se"></i>
                            <span id="selectedLanguage">Svenska</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="languageOptions" class="absolute hidden mt-1 w-48 bg-white border rounded-lg shadow-lg z-50">
                            <div class="p-1">
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded flex items-center gap-2" data-value="en">
                                    <i class="flag-icon flag-icon-gb"></i>English
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded flex items-center gap-2" data-value="da">
                                    <i class="flag-icon flag-icon-dk"></i>Dansk
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded flex items-center gap-2" data-value="sv">
                                    <i class="flag-icon flag-icon-se"></i>Svenska
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded flex items-center gap-2" data-value="no">
                                    <i class="flag-icon flag-icon-no"></i>Norsk
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded flex items-center gap-2" data-value="is">
                                    <i class="flag-icon flag-icon-is"></i>√çslenska
                                </button>
                                <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded flex items-center gap-2" data-value="fi">
                                    <i class="flag-icon flag-icon-fi"></i>Suomi
                                </button>
                            </div>
                        </div>
                    </div>
                    <a href="/about.html" id="aboutLink" class="text-blue-500 hover:text-blue-600">About</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div id="chatMessages" class="chat-container overflow-y-auto mb-4"></div>
            
            <div class="flex gap-2">
                <input type="text" id="userInput" class="flex-grow p-2 border rounded-lg" placeholder="Type your message here...">
                <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'sv';
        let translations = {};

        // Update the language dropdown event listeners
        document.getElementById('languageButton').addEventListener('click', () => {
            const options = document.getElementById('languageOptions');
            options.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!document.getElementById('languageDropdown').contains(e.target)) {
                document.getElementById('languageOptions').classList.add('hidden');
            }
        });

        // Handle language selection
        document.querySelectorAll('#languageOptions button').forEach(button => {
            button.addEventListener('click', (e) => {
                const lang = e.target.closest('button').dataset.value;
                const flagIcon = e.target.closest('button').querySelector('.flag-icon').cloneNode(true);
                const langText = e.target.closest('button').textContent.trim();
                
                // Update the button content
                const selectedLang = document.getElementById('selectedLanguage');
                const currentFlag = document.querySelector('#languageButton .flag-icon');
                if (currentFlag) currentFlag.remove();
                selectedLang.textContent = langText;
                document.getElementById('languageButton').insertBefore(flagIcon, selectedLang);
                
                // Update the language and hide dropdown
                currentLanguage = lang;
                document.getElementById('languageOptions').classList.add('hidden');
                loadTranslations(currentLanguage);
            });
        });

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`/translations/${lang}`);
                translations = await response.json();
                updateInterface();
                
                // Only show welcome message if it's the first load
                if (!document.getElementById('chatMessages').hasChildNodes()) {
                    addMessage(translations.welcomeMessage, 'ai');
                }
            } catch (error) {
                console.error('Error loading translations:', error);
                // If translations fail to load, use English defaults
                translations = {
                    inputPlaceholder: "Type your message here...",
                    sendButton: "Send",
                    welcomeMessage: "Hello! I'm your ACT Therapy Assistant. How can I help you today?",
                    errorMessage: "Sorry, an error occurred. Please try again.",
                    aboutLink: "Om"
                };
                updateInterface();
            }
        }

        function updateInterface() {
            document.getElementById('userInput').placeholder = translations.inputPlaceholder || "Type your message here...";
            document.getElementById('sendButton').textContent = translations.sendButton || "Send";
            document.getElementById('aboutLink').textContent = translations.aboutLink || "Om";
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        language: currentLanguage
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                addMessage(data.response, 'ai');
            } catch (error) {
                console.error('Error:', error);
                addMessage(translations.errorMessage || 'Sorry, an error occurred. Please try again.', 'ai');
            }
        }

        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize with default language
        loadTranslations(currentLanguage);
    </script>
</body>
</html>
