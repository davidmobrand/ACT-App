<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT Therapy Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 240px);
        }
        .message {
            max-width: 80%;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .ai-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-4">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">ACT Therapy Assistant</h1>
                <div class="flex items-center gap-4">
                    <select id="languageSelect" class="p-2 border rounded-lg">
                        <option value="en"><span class="flag-icon flag-icon-gb"></span> English</option>
                        <option value="da"><span class="flag-icon flag-icon-dk"></span> Dansk</option>
                        <option value="sv"><span class="flag-icon flag-icon-se"></span> Svenska</option>
                        <option value="no"><span class="flag-icon flag-icon-no"></span> Norsk</option>
                        <option value="is"><span class="flag-icon flag-icon-is"></span> √çslenska</option>
                        <option value="fi"><span class="flag-icon flag-icon-fi"></span> Suomi</option>
                    </select>
                    <a href="/about.html" class="text-blue-500 hover:text-blue-600">About</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-4">
            <div id="chatMessages" class="chat-container overflow-y-auto mb-4"></div>
            
            <div class="flex gap-2">
                <input type="text" id="userInput" class="flex-grow p-2 border rounded-lg" placeholder="Type your message here...">
                <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentLanguage = 'en';
        let translations = {};

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`/translations/${lang}`);
                translations = await response.json();
                updateInterface();
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        function updateInterface() {
            document.getElementById('userInput').placeholder = translations.inputPlaceholder;
            document.getElementById('sendButton').textContent = translations.sendButton;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        language: currentLanguage
                    })
                });

                const data = await response.json();
                addMessage(data.response, 'ai');
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, an error occurred. Please try again.', 'ai');
            }
        }

        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('languageSelect').addEventListener('change', (e) => {
            currentLanguage = e.target.value;
            loadTranslations(currentLanguage);
        });

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize with default language
        loadTranslations(currentLanguage);
        addMessage(translations.welcomeMessage, 'ai');
    </script>
</body>
</html>
